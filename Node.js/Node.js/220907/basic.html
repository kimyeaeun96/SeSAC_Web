<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
</head>
<body>
    <h1>Hello World!</h1>
    <button type="button" onclick="send('hello')">Hello</button>
    <button type="button" onclick="send('study')">Study</button>
    <button type="button" onclick="send('bye')">Bye</button>
    <h5 id="content"></h5>
    <script>
        var socket = io.connect();

        socket.on('connect', function(){
            console.log('server connected');
        })

        function hello(){
            socket.emit('hello', 'hello')
        }

        function study(){
            socket.emit('study', 'study')
        }

        function bye(){
            socket.emit('bye', 'bye')
        }

        socket.on('response', function(data){
            var tag = document.getElementById('content')
            tag.textContent = data
        });
    </script>
</body>
</html>
