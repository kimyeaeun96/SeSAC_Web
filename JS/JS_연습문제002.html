<html>
    <head>
        <script>
            
            //6. while문을 사용하여 0 부터 10 미만의 정수 중에서 홀수만을 큰수부터 출력하시오.
            
            let i = 10;

            while(i > 0){
                if (i%2)    // if(i%2) is equivalent to if(i%2 != 0)
                    console.log(i);
                    i--;   
                }
            
            //7. for 문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.

            let sum = 0;

            for (i=0; i<10; i++) sum += i;       

            console.log(sum);
                
            //8. 1부터 20 미만의 정수 중에서 2 또는 3의 배수가 아닌 수의 총합을 구하시오.
            
            let sum = 0;
            
            for(i=1; i<20; i++){
                if(i%2!=0 && i%3!=0){
                    sum += i;
                }
            }console.log(sum);
            
            //9. 1부터 20 미만의 정수 중에서 2 또는 3의 배수인 수의 총합을 구하시오.

            let sum = 0;

            for(i=1;i<20;i++){
                if(i%2==0 && i%3==0){
                    sum += i
                }
            }console.log(sum);
            
           //10. 두 개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력하시오.

            for(i=1; i<7; i++){
                for(j=1;j<7; j++){
                    if(i + j == 6){
                        console.log(i, j);  
                    }
                }
                }
            

        </script>
    </head>
</html>
