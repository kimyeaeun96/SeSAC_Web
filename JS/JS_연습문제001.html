<html>
    <head>
        <script>
            //1. 변수 x가 10보다 크고 20보다 작을 때 변수 X를 출력하는 조건식을 완성하라
            
            var x = 15

            if ( x<10 ){
                console.log(x)
            }else if( x>20 ){
                console.log(x)
            }else if(10<x<20){
                console.log(x);
            }
            
            
           //2. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 출력하시오.

           for(i=1; i<10; i++){
            if(i%2==0){
                console.log(i);
            }
           }
        </script>
    </head>
</html>
