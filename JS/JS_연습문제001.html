<html>
    <head>
        <script>
            //1. 변수 x가 10보다 크고 20보다 작을 때 변수 X를 출력하는 조건식을 완성하라
            
            var x = 15

            if ( x<10 ){
                console.log(x)
            }else if( x>20 ){
                console.log(x)
            }else if(10<x<20){
                console.log(x);
            }
            
            
           //2. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 출력하시오.

           for(i=1; i<10; i++){
            if(i%2==0){
                console.log(i);
            }
           }
            
           //3. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 문자열로 출력하시오.
           
           let str = ""; 

           for(i=0; i<10; i++){
            if(i%2==0) str += i;
           }
           console.log(str);
           

           //4. for문을 사용하여 0부터 10미만의 정수 중에서 홀수만을 큰수부터 출력하시오.
           
           for (let i = 9; i>=0; i--){
            console.log(i)
           }
           
           //5. while문을 사용하여 0 부터 10 미만의 정수 중에서 짝수만을 작은 수부터 출력하시오.

           var i = 0;
           while(i<10){
            if(i%2===0)
            console.log(i);
            i++;
           }
        </script>
    </head>
</html>
