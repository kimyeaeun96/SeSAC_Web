<html>
    <head>
        <script>
            function calculate(){
                var v1 = Number(document.getElementById("v1").value);
                var v2 = Number(document.getElementById("v2").value);
                var opr = document.getElementById("opr").value;
                var res;

                if(opr == "+"){
                    res = v1 + v2
                }else if(opr == "-"){
                    res = v1 - v2
                }else if(opr == "*"){
                    res = v1 * v2
                }else if(opr == "/"){
                    res = v1 / v2
                }document.getElementById("res").value = res;
            }

            function reset(){
                document.getElementById("v1").value = "";
                document.getElementById("v2").value = "";
                document.getElementById("opr").value = "";
                document.getElementById("res").value = "";
            }
        </script>
    </head>
    <body>
        <div>
            값1:<input type="text" id="v1"><br>
            값2:<input type="text" id="v2"><br>
            연산자:<input type="text" id="opr"><br>
            결과값:<input type="text" id="res">
            <br>
            <button type="button" onclick="calculate()">계산하기</button>
            <button type="button" onclick="reset()">초기화</button>
        </div>
    </body>
</html>
