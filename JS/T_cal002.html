<html>
    <head>
        <script>
            function calculate(){
                var num1 = document.getElementById("v1").value;  //document.getElementById("v1") 는 v1아이디의 태그내용을 가져온다.
                var num2 = document.getElementById("v2").value;
                var opr = document.getElementById("opr").value;
                
                num1 = parseInt(num1);
                num2 = parseInt(num2); // 또는 Number(num2) 

                var result = document.getElementById("res");
    
                switch(opr){
                    case "+" :
                        result.value = num1 + num2;
                    break;
                    case "-":
                        result.value = num1 - num2;
                    break;    
                }

                /*if(opr == "+"){
                    res = v1 + v2
                }else if(opr == "-"){
                    res = v1 - v2
                }else if(opr == "*"){
                    res = v1 * v2
                }else if(opr == "/"){
                    res = v1 / v2
                }document.getElementById("res").value = res;*/
            }

            function reset(){
              //  document.getElementById("v1").value = "";
              //  document.getElementById("v2").value = "";
              //  document.getElementById("opr").value = "";
              //  document.getElementById("res").value = "";   
              var inputs = document.querySelectorAll("input");  // input 태그를 모두 선택해서 inputs 변수에 넣는다.
              console.log(inputs);
              for(var i = 0; i < inputs.length; i++){
                var selected = inputs[i];
                console.log(selected);
                selected.value = "";
              //  inputs[i].value = "";
              }
            }
        </script>
    </head>
    <body>
        <div>
            값1:<input type="text" id="v1"><br>
            값2:<input type="text" id="v2"><br>
            연산자:<input type="text" id="opr"><br>
            결과값:<input type="text" id="res">
            <br>
            <button type="button" onclick="calculate()">계산하기</button>
            <button type="button" onclick="reset()">초기화</button>
        </div>
    </body>
</html>
